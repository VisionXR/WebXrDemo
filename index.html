    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/jsm/webxr/VRButton.js"></script>
    <script type="module" src="./js/main.js"></script>

</html>
